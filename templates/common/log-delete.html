{% extends 'base.html' %}
{% block content %}

    <div class="form-container">
        <h2>Delete log</h2>
        <form method="post" enctype="multipart/form-data" action="{% url "log-delete" log.game.slug log.id%}">
            {% csrf_token %}
            Are you sure you want to delete this log?
            <button type="submit" class="confirm-delete-button">Confirm</button>
        </form>
    </div>

{% endblock %}
