{% extends "base.html" %}
{% block content %}


<div class="search-container">
    <h2>
        {{ games|length }} results found for <span class="search-term">{{ search_query }}</span>
    </h2>
    
    
        {% for game in game_details %}
        <div class="result-container">
            <a href="#"><img class="search-poster" src="https://images.igdb.com/igdb/image/upload/t_cover_big/{{ game.cover_id }}.jpg" alt=""/></a>
            <div class="result-details">
                <div class="result-name-year">
                    <a href="{% url "game-detail" game.slug %}"><p class="search-title">{{ game.name }}</p></a>
                    <p class="search-year">{{ game.release_year }}</p>
                </div>
                <p class="search-summary">{{ game.summary }}</p>
                <div class="log-review-container">
                    <a href="{% url 'add-log' game.slug %}" class='log-button'>Add log</a>
                </div>
            </div>
            
            
            
        </div>
        </hr>
        {% empty %}
        <li>No games found.</li>
        {% endfor %}
    
</div>

{% endblock content %}
